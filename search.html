<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pokémon Explorer - Find </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="main_style.css">
  <link rel="stylesheet" href="search_style.css">
</head>
<body>

  <div class="container">

    <nav role="navigation" class="navbar navbar-inverse">

      <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-02">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a href="index.html" class="navbar-brand">
              <img alt="logo" src="logo.png" style="height: 30px;"> 
            </a>

      </div>
                                  
      <div id="navbar-collapse-02" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">			      
          <li><a href="index.html"> Home </a></li>
          <li class="active"><a href="search.html"> Find </a></li>
          <li><a href="compare.html"> Compare </a></li>
          <li><a href="favorites.html"> Collection </a></li>
        </ul>	

      </div>

    </nav>

  </div> 

  <div class="banner">

    <p class="main_text"> Gotta catch 'em all? Find your Pokémon! </p>
    <p class="display_text"> Explore detailed information on thousands of Pokémon </p>

  </div>

  <form id="search-form">

    <input type="text" id="search-input" placeholder="Search cards...">



    <select id="type-filter">

      <option value=""> All Types </option>
      <option value="Fire"> Fire </option>
      <option value="Water"> Water </option>
      <option value="Electric"> Electric </option>
      <option value="Psychic"> Psychic </option>
      <option value="Grass"> Grass </option>
      <option value="Fighting"> Fighting </option>
      <option value="Darkness"> Darkness </option>
      <option value="Metal"> Metal </option>
      <option value="Dragon"> Dragon </option>
      <option value="Fairy"> Fairy </option>
      <option value="Colorless"> Colorless </option>

    </select>

    <select id="rarity-filter">

      <option value=""> All Rarities </option>
      <option value="Common"> Common </option>
      <option value="Uncommon"> Uncommon </option>
      <option value="Rare"> Rare </option>
      <option value="Rare Holo"> Rare Holo </option>
      <option value="Rare Ultra"> Rare Ultra </option>
      <option value="Rare Secret"> Rare Secret </option>

    </select>

    <select id="sort-order">
      <option value="">Sort by</option>
      <option value="az">Name A-Z</option>
      <option value="za">Name Z-A</option>
    </select>
    

    <button type="submit"><i class="fi fi-rr-search"></i></button>

  </form>

  <div id="cards-container"> </div>

  <div id="modal">

    <div id="modal-content">

      <span class="close" onclick="closeModal()"> × </span>

      <div class="modal-body">

        <div class="modal-details">

          <h2 id="modal-name"> </h2>
          <p id="modal-set"> </p>

        </div>

        <div class="modal-image">

          <img id="modal-img" src="" alt="">

        </div>

      </div>

      <button id="favorite-btn"> Add to Favorites </button>

    </div>

  </div>

  <div id="pagination" class="pagination-controls">

    <button id="prev-btn" onclick="changePage(-1)"><i class="fi fi-rr-angle-double-left"></i></button>

    <div id="page-numbers"> </div>

    <button id="next-btn" onclick="changePage(1)"><i class="fi fi-rr-angle-double-right"></i></button>
    
  </div>
  
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="search.js"> </script>

</body>
</html>
